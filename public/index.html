            <p style="font-family: Arial; color: red; font-size: 16px">Enter your details below</p>

                <p><label style="font-size: 18px">Name: </label>
                <input type="text" name="name"></p>
                <p><label style="font-size: 18px">Shoe size: </label>
                <input type="number" name="shoesize"></p>
                <p><label style="font-size: 18px">Favourite colour: </label>
                <input type="text" name="favcolour"></p>

                <input type="number" name="dob[month]">
